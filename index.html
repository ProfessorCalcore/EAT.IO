// Lives
// ========================
function livesPickUpFunction() {
    const livesGeo = new THREE.TorusKnotGeometry(1,1,40,40);
    const livesMat = new THREE.MeshStandardMaterial({
    color: "red",
    roughness: 0,
    metalness: 0.5,
    });
    const livesBox = new THREE.Mesh(livesGeo, livesMat);
    
    let randomxx = Math.floor(Math.random() * 200 - 100);
    let randomzz = Math.floor(Math.random() * 200 - 100);  

    livesBox.position.set(randomxx,5,randomzz);
    lives.push(livesBox);
    scene.add(livesBox);

  
}

hyperdrive.addEventListener("click", function() {
    lightSpeedFunction();
    hyperdrive.style.display = "none";

});


let hyperSpeedInMotion = false;
function lightSpeedFunction() {
    hyperSpeedInMotion = true;
    hyperdriveSfx.currentTime = 0;
    hyperdriveSfx.play();
    maxSpeed *= 10;
    speed = maxSpeed;
    speedLabel.textContent = speed.toFixed(2);
    setTimeout(function() {
        maxSpeed /= 10;
        speed = maxSpeed;
        speedLabel.textContent = speed.toFixed(2);
        hyperSpeedInMotion = false;

    }, 10000);
}
